<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Spotify</title>
</head>
<body>
    <nav>
        
            <div class="logo"><img  src="images/spotify-logo.png" alt="logo"></div>
            <span class="logoname">Spotify</span>
            <div class="music">Music</div>
            <div class="event">Event</div>
        
    </nav>

    <div class="maincontainer">
      <div class="container">
        <div class="playstepup">
            <div id="masterplayposter"  class="songposter"><img class="songimage" src="covers/1.jpg" alt="songimage"></div>
            <p class="songinfo"><span class="playimage"><img id="playgif" src="https://media.tenor.com/2RPTRbHyEYgAAAAM/music.gif" alt="gif"></span><span id="masterplaysong" class="songname">Mahabharat title song</span></p>
            <input class="progressbar" id="myprogressbar" type="range" >
            <div class="controls">
               
                <div class="playbtn" id="prevbtn" ><img src="images/rewind-logo.png" alt=""></div>
                <div class="play" id="masterplay" ><img  class="play" src="images/play-logo.png" alt=""></div>
                <div class="playbtn" id="nextbtn"><img src="images/forward-logo.png" alt=""></div>   
                
            </div>
        </div>
        <div class="playlist">
            <h3>Songs</h3>
            <div class="songlist">
                <div class="artistname">Mahabharat</div>
                    <div class="songs">
                        <div class="songlist1">
                            <img id="1" src="covers/1.jpg" alt="">
                            <div class="contentname">Mahabharat title song</div>
                            <p class="singers">Mahabharat</p>
                        </div>
                        <div  class="songlist1">
                            <img id="2" src="covers/2.jpg" alt="">
                            <div class="contentname">Mahabharat  Instrumental</div>
                            <p class="singers">Mahabharat</p>
                        </div>
                        <div class="songlist1">
                            <img id="3"  src="covers/3.png" alt="">
                            <div class="contentname">krishna flute</div>
                            <p class="singers">Mahabharat</p>
                        </div>
                        <div class="songlist1">
                            <img id="4"  src="covers/4.jpg" alt="">
                            <div class="contentname">Yada Yada hi Dharmasya</div>
                            <p class="singers">Mahabharat</p>
                        </div>
                        <div class="songlist1">
                            <img  id="5" src="covers/5.png" alt="">
                            <div class="contentname">Mahabharat title song</div>
                            <p class="singers">Mahabharat</p>
                        </div>
                    </div>
            </div>
        </div>
      </div>
    </div>

    <div class="bottom">
    <div>
        <div class="homelogo"><img src="images/home-logo.png" alt=""></div>
        <div class="logoidentity">Home</div>
    </div>
    <div>
        <div class="homelogo"><img src="images/search-logo.jpg" alt=""></div>
        <div class="logoidentity">search</div>
    </div>
    <div>
        <div class="homelogo"><img src="images/library-logo.jpg" alt=""></div>
        <div class="logoidentity">Library</div>
    </div>
    <div>
        <div class="homelogo"><img src="images/spotify-premimumlogo.png" alt=""></div>
        <div class="logoidentity">Premium</div>
    </div>
    </div>
</body>
<script src="js/script.js"></script>
</html>
